<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokodil</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <div id="title">KrokodiL</div>

    <div id="codeEditor">
        <div class="tabMenu">
            <div class="exitCircle"></div>
            <div class="maxCircle"></div>
            <div class="smallCircle"></div>
            <h1 class="tabTitle">made by Javascript'Er <span style="color: purple;">~</span><span style="color: green;">$</span></h1>
            <div class="fullScreen" onclick="(document.fullscreenElement) ? document.exitFullscreen() : document.getElementById('codeEditor').requestFullscreen()">+</div>
        </div>

        <div id="editorWrapper">
            <div id="lineNumber">
                <div class="lineNumber">1</div> <!--example-->
                <div class="lineNumber">2</div>
            </div>

            <div id="textEditor">
                <div id="editorCursor"></div> <!--don't remove this ever-->

                <div class="textEditorLine">abc;defg(hijk)"lmnopqr"</div>
                <div class="textEditorLine">abcdefghijklmnopqrstuwxyz</div>
            </div>
        </div>
    </div>

    <div id="settings">
        <div class="tabMenu" onclick="(window.getComputedStyle(document.getElementById('optionsContainer')).display == 'block') ? document.getElementById('optionsContainer').style.display = 'none' : document.getElementById('optionsContainer').style.display = 'block'" style="cursor: pointer;">
            <div class="exitCircle"></div>
            <div class="maxCircle"></div>
            <div class="smallCircle"></div>
            <h1 class="tabTitle" style="left: 200px">Settings <span style="color: purple;">~</span><span style="color: green;">$</span></h1>
            <div class="fullScreen">-</div>
        </div>
        <div id="optionsContainer">
            <h2>Relative Lines: </h2><input name="relativeLines" id="relativeLines" type="checkbox" onclick="changeSetting(this.id)"><br>
            <h2>Cursor Blink: </h2><input name="cursorBlink" id="cursorBlink" type="checkbox" onclick="changeSetting(this.id)"><br>
            <h2>Editor Swing Anim: </h2><input name="editorSwing" id="editorSwing" type="checkbox" onclick="changeSetting(this.id)"><br>
            <h2>Glass Editor: </h2><input name="editorTransparent" id="editorTransparent" type="checkbox" onclick="changeSetting(this.id)"><br>
            <h2>Text Behind Caret: </h2><input name="behindCaret" id="behindCaret" type="checkbox" onclick="changeSetting(this.id)"><br>
            <h2>Highlight Line: </h2><input name="highlightLine" id="highlightLine" type="checkbox" onclick="changeSetting(this.id)"><br>

            <br><br><br><br>
        </div>
    </div>

    <img src="favicon.ico" style="position: fixed; bottom: 0; right: 0; z-index: 99999">

    <!-- Scripts go here -->
    <script src="js/settings.js"></script>
    <script src="js/caret.js"></script>
    <script src="js/write.js"></script>
</body>
</html>
